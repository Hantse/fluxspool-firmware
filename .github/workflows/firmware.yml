name: Firmware Build & Upload

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      base_version:
        description: "Base version (ex: 1.4)"
        required: true
        default: "1.4"
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - prod

concurrency:
  group: firmware-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest

    # si tu utilises des Environment secrets GitHub (dev/prod), mets ici: dev ou prod
    # environment: dev

    strategy:
      fail-fast: false
      matrix:
        env: [ gateway, probe ] # doit matcher tes env PlatformIO

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: pip install platformio

      - name: Generate Auto Version
        id: version
        run: |
          # Change juste MAJOR.MINOR ici quand tu bump
          BASE="1.4"
          DATE=$(date -u +"%Y%m%d%H%M")
          SHA=$(git rev-parse --short HEAD)
          VERSION="$BASE.$DATE+$SHA"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Build Firmware
        run: |
          export FW_VERSION="${{ steps.version.outputs.version }}"
          pio run -e "${{ matrix.env }}"

      - name: Upload Firmware (OTA + FULL)
        env:
          API_URL: ${{ secrets.FW_UPLOAD_URL }}
          API_KEY: ${{ secrets.FW_UPLOAD_KEY }}
        run: |
          set -euo pipefail

          # Clean secrets (CRLF, spaces, tabs, newlines)
          API_URL_CLEAN="$(printf "%s" "$API_URL" | tr -d '\r\n\t ')"
          API_KEY_CLEAN="$(printf "%s" "$API_KEY" | tr -d '\r\n\t ')"

          if ! echo "$API_URL_CLEAN" | grep -Eq '^https?://'; then
            echo "❌ FW_UPLOAD_URL must start with http:// or https://"
            echo "Got URL length=${#API_URL_CLEAN}"
            exit 1
          fi

          BUILD_DIR=".pio/build/${{ matrix.env }}"

          upload_one () {
            local BIN="$1"
            local KIND="$2"

            if [ ! -f "$BIN" ]; then
              echo "Skip: $BIN not found"
              return 0
            fi

            local SHA
            local SIZE
            SHA=$(sha256sum "$BIN" | awk '{print $1}')
            SIZE=$(stat -c%s "$BIN")

            echo "Uploading $KIND -> $BIN (size=$SIZE sha=$SHA)"
            curl -f -X POST "$API_URL_CLEAN" \
              -H "Authorization: Bearer $API_KEY_CLEAN" \
              -F "file=@${BIN};type=application/octet-stream" \
              -F "kind=$KIND" \
              -F "version=${{ steps.version.outputs.version }}" \
              -F "board=${{ matrix.env }}" \
              -F "sha256=$SHA" \
              -F "size=$SIZE"
          }

          # OTA: toujours firmware.bin
          upload_one "$BUILD_DIR/firmware.bin" "ota"

          # FULL: seulement si ton merge.py l'a généré
          upload_one "$BUILD_DIR/full_firmware.bin" "full"